<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <style>
    /* Reset some default styles */
/* Your existing CSS styles */
/* Your existing CSS styles */

.phone {
  position: relative;
  width: 250px;
  height: 500px;
  background-color: #333333;
  border-radius: 20px;
  margin: 0 auto;
  overflow: hidden;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.screen {
  position: relative;
  width: 100%;
  height: 75%;
  background-color: #ffffff;
  border-radius: 20px 20px 0 0;
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: space-around;
}

.screen h1 {
  font-size: 24px;
  color: #333333;
  text-align: center;
}

.screen input {
  width: 80%;
  padding: 10px;
  margin: 5px auto;
  display: block;
  border: 1px solid #dddddd;
  border-radius: 5px;
}

.login-button {
  width: 80%;
  padding: 10px;
  background-color: #007bff;
  color: #ffffff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 15px;
}

.login-button:hover {
  background-color: #0056b3;
}

.bt {
  display: flex;
  align-items: center;
  width: 80%;
  padding: 10px;
  background-color: #97dfeb;
  color: #ffffff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 15px;

}





  </style>
  <title>Mobile Phone Design</title>
</head>
<body>
  <div class="phone">
    <div class="screen">
      <h1>My Mobile App</h1>
     <button class="login-button" > <input type="text" placeholder="Username"></button>
     <button class="login-button"> <input  type="password" placeholder="Password"></button>
      <button class="login-button">Login</button>
    </div>
    <div class="buttons">
      <div class="button power"></div>
      <div class="button volume-up"></div>
      <div class="button volume-down"></div>
    </div>
  </div>
</body>
</html>
